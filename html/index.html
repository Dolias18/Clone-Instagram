<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Clone - Instagram</title>
</head>
<body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="../img/instagram-celular.png" alt="Instagram Iphone">
    
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="../img/instagram-logo.png" alt="Instagram" class="instagram-logo">
    
                    <div class="profile-photo">
                        <img src="../img/Foto perfil.jpg" alt="Elias Santos">
                    </div>
                    <a href="#" class="instagram-login">Continue como Elias Santos</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Elias Santos</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span>
                        Ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
